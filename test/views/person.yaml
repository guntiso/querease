name:  with_forefathers
table: person p
fields:
- full_name = name || ' ' || surname
- father_id
- forefathers * [] :
    table:
    joins:
    - t(*) {
        person f [f.id = :1(father_id)]   {1   level, name, surname, father_id}
        +
        t [t.father_id = ff.id] person ff {1 + level, ff.name, ff.surname, ff.father_id}
      }
      t
    fields:
    - full_name = name || ' ' || surname
    order:
    - level
order:
- surname
- name


