name: bank_list_row
table: bank
fields:
 - id
 - code
 - country_code
 - country.name
 - name
order: ~id

name: bank_list_row_with_filter
table: bank
fields:
 - id
 - code
 - name
filter: code != "b2"

name: bank_list_row_with_group
table: bank
fields:
 - name
group: name

name: bank_list_row_with_having
table: bank
fields:
 - name
 - total int = count(*)
group: name
having: count(*) > 1


name: resolver_test_bank_1
table: bank
fields:
- id
- name -> = 'My bank'

name: resolver_test_bank_2
table: bank
fields:
- id
- name -> = _ || ' saved'
