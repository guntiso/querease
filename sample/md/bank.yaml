name: bank_list_row
table: bank
fields:
 - id
 - code
 - country_code
 - country.name
 - name
order: ~id

name: bank_list_row_with_filter
table: bank
fields:
 - id
 - code
 - name
filter: code != "b2"

name: bank_list_row_with_group
table: bank
fields:
 - name
group: name

name: bank_list_row_with_having
table: bank
fields:
 - name
 - total int = count(*)
group: name
having: count(*) > 1


